<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/todo.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">

    <div class="main">

    <h1>Todo MVC</h1>

    <div class="filters">
        <section class="todo-filter">
            <p>Show:</p>
            <select onchange="onSetFilter(this.value)">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="active">Active</option>
            </select>
        </section>

        <section class="todo-sort">
            <p>Sort by:</p>
            <select onchange="onSetSort(this.value)">
                <option value="text">Text</option>
                <option value="created">Created</option>
                <option value="importance">Importance</option>
            </select>
        </section>
    </div>


    <ul class="todo-list"></ul>

    <div class="no-todos"> </div>

    <form onsubmit="onAddTodo(event)" class="todo-container">
        <input type="text" name="todo-txt" placeholder="New todo..." />
        <input type="text" name="todo-important" placeholder="Important 1-3"/>
        </select>
        <button>Add</button>
    </form>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
    </section>

    </div>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
